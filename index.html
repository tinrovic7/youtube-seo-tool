<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube SEO Keyword Research Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="keyword-tool-container">
        <h1>YouTube SEO Keyword Research Tool</h1>
        <form id="keyword-form">
            <label for="keyword">Enter Your Keyword:</label>
            <input type="text" id="keyword" placeholder="e.g., cooking recipes" required>
            <button type="submit">Search</button>
        </form>
        <div id="results" style="display: none;">
            <h2>Results</h2>
            <table id="results-table">
                <thead>
                    <tr>
                        <th>Keyword</th>
                        <th>Search Volume</th>
                        <th>Competition Score</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Results will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
